<ion-header>
  <ion-toolbar>
    <ion-title>NET SHOP</ion-title>
    <app-carrinho-icon></app-carrinho-icon>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="welcome-section">
    <ion-text>
      <h1>Descubra os melhores produtos!</h1>
      <p>Seu e-commerce favorito para encontrar de tudo, com facilidade e seguran√ßa.</p>
    </ion-text>
  </div>

  <ion-grid>
    <!-- Itera sobre as categorias -->
    <div *ngFor="let category of groupedProducts | keyvalue">
      <ion-row>
        <ion-col size="12">
          <ion-title>{{ category.key | titlecase }}</ion-title>
        </ion-col>
      </ion-row>

      <!-- Exibe os produtos dentro da categoria -->
      <ion-row>
        <ion-col size="12" size-md="6" size-lg="4" *ngFor="let produto of category.value">
          <ion-card>
            <ion-img [src]="produto.image" alt="{{ produto.title }}"></ion-img>
            <ion-card-header>
              <ion-card-title>{{ produto.title }}</ion-card-title>
              <p><s>{{ produto.price | currency:'BRL' }}</s></p>
              <p>{{ produto.price | desconto: 10 }}</p>
            </ion-card-header>
            <ion-button expand="block" [routerLink]="['/detalhes', produto.id]">Detalhes</ion-button>
          </ion-card>
        </ion-col>
      </ion-row>
    </div>
  </ion-grid>
</ion-content>
