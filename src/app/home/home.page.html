<ion-header mode="ios" [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="secondary">
      <ion-button [routerLink]="['/']">
        <ion-icon slot="icon-only" name="menu-outline" />
      </ion-button>
    </ion-buttons>

    <ion-buttons slot="primary">
      <ion-button [routerLink]="['/carrinho']">
        <ion-icon slot="icon-only" name="cart-outline" />
      </ion-button>
    </ion-buttons>

    <ion-title class="ion-text-uppercase">NET SHOP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="welcome-section">
    <ion-text>
      <h1 class="ion-text-uppercase">Descubra os melhores produtos!</h1>
      <p>Seu e-commerce favorito para encontrar de tudo, com facilidade e seguran√ßa.</p>
    </ion-text>
  </div>

  <!-- Itera o nome das categorias -->
  <div class="category-name" *ngFor="let category of groupedProducts | keyvalue">
    <ion-title mode="md">{{ category.key | titlecase }}</ion-title>

    <!-- Exibe os produtos da categoria horizontalmente -->
    <div class="horizontal-scroll">
      <div class="list-of-cards" *ngFor="let produto of category.value">
        <ion-card mode="md" button="true" [routerLink]="['/detalhes', produto.id]">
          <ion-img [src]="produto.image" alt="imagem de {{ produto.title }}"></ion-img>
          <ion-card-header>
            <ion-card-title>{{ produto.title }}</ion-card-title>
            <ion-card-subtitle>
              <s>{{ produto.price | currency:'BRL' }}</s>
              {{ produto.price | desconto: 10 }}
            </ion-card-subtitle>
          </ion-card-header>
        </ion-card>
      </div>
    </div>
  </div>
</ion-content>
